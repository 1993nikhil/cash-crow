<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{islogin ? 'Login' : 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  class="backgroundScreen">
  <form #Authform="ngForm" (ngSubmit)="onSubmit(Authform)">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <div style="height: 100%; display: flex; align-items: center; justify-content: center;margin-top: 70px;">
        <ion-card style="width:100%;align-content: left;background: transparent;">
             <ion-item color="transparent;">
               <ion-label color="light" position="floating" >Email Id</ion-label>
               <ion-input type="email" color="light" ngModel name="AuthEmail" required email #AuthEmailCtrl="ngModel"></ion-input>
              </ion-item>
              <ion-item lines="none" color="transparent;" *ngIf="!AuthEmailCtrl.valid && AuthEmailCtrl.touched"><p style="text-align: left;color: white;">Should be a valid Email</p></ion-item>
            
              <ion-item color="transparent;">
               <ion-label color="light" position="floating">Password</ion-label>
               <ion-input type="password"color="light" ngModel name="AuthPassword" required minlength="6" #AuthPswrdCtrl="ngModel" ></ion-input>
             </ion-item>
             <ion-item lines="none" color="transparent;" *ngIf="!AuthPswrdCtrl.valid && AuthPswrdCtrl.touched"><p style="text-align: left;color: white;text-emphasis: size 5px;">Should be minimum of 6 letters </p></ion-item>

              <br/>
           </ion-card>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <!-- <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner> -->
        <ion-button type="submit" color="primary" expand="block" [disabled]="!Authform.valid" style="padding-left: 30px;padding-right: 30px;margin-top: 30px;"> {{islogin ? 'Login':'Signup'}} </ion-button>
        <!----- <ion-button type="submit" color="danger"  [routerLink]="['/messages']" expand="block" style="padding-left: 30px;padding-right: 30px;margin-top: 20px;" >Sign In</ion-button><br>--->
         <div style="text-align: center; margin-top: 10px;">
          <a  [routerLink]="['/forgot-password']" class="small-text" >Forgot Password?</a>
        </div>
        <div style="text-align: center; margin-top: 10px;">
          <ion-button color="primary" fill="clear"(click)="onSwitchAuthMode()" type="button" >Switch to {{islogin ? 'Signup' : 'Login'}}</ion-button>
        </div> 
    </ion-col>
    </ion-row>

  </ion-grid>
</form>
  </ion-content>
