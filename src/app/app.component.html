<ion-app>
  <ion-menu side="start">
 <ion-header>
   <ion-toolbar color="primary">
     <ion-title>
       CashCrow
     </ion-title>
   </ion-toolbar>
 </ion-header>
 <ion-content>
   <ion-list>
     <ion-menu-toggle>
      <ion-item lines='none' routerLink='/profile'>
        <ion-icon name="person-outline"slot='start'> </ion-icon>
        <ion-label>Profile</ion-label>
      </ion-item>
     </ion-menu-toggle>
     <ion-menu-toggle>
      <ion-item lines='none' routerLink='/settings'>
        <ion-icon name="settings-outline"slot='start'> </ion-icon>
        <ion-label>Settings</ion-label>
      </ion-item>
     </ion-menu-toggle>
     <ion-menu-toggle>
      <ion-item lines='none' routerLink='/cart'>
        <ion-icon name="Cart-outline"slot='start'> </ion-icon>
        <ion-label>Buy Plans</ion-label>
      </ion-item>
     </ion-menu-toggle>
    <ion-menu-toggle>
      <ion-item lines='none' (click)="onLogout()" button>
        <ion-icon name="log-out-outline"slot='start'> </ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-menu-toggle>
      
    

   </ion-list>
 </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
