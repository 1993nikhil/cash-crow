<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button>
    </ion-buttons>    
    <ion-title>Cash Crow{{loadedRecipe.title}}</ion-title>
    <ion-button slot="primary" (click)="onDelete()">
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img [src]="loadedRecipe.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 class="ion-text-center">{{ loadedRecipe.title }}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let item of loadedRecipe.ingredients">
            {{ item }}
          </ion-item>
        </ion-list>
      </ion-col>  
    </ion-row>
  </ion-grid>
</ion-content>
